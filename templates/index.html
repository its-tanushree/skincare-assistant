<div class="container my-5">
  <h2 class="text-center mb-4">Find Your Skin Type</h2>
  <p class="text-center mb-5"> (Check all the statements that apply to you.)</p>

 
<form action="/get_skin_type" method="POST" class="mt-4">

    <div class="mb-4">
        <label class="form-label fw-bold">1️⃣ How does your skin feel a few hours after cleansing?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Oily" id="q1oily" required>
            <label class="form-check-label" for="q1oily">Feels shiny, especially on the forehead, nose, and chin (T-zone).</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Dry" id="q1dry">
            <label class="form-check-label" for="q1dry">Feels tight, rough, or flaky.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Normal" id="q1normal">
            <label class="form-check-label" for="q1normal">Feels comfortable, neither oily nor tight.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Combination" id="q1combo">
            <label class="form-check-label" for="q1combo">Oily in T-zone, normal/dry elsewhere.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="Sensitive" id="q1sensitive">
            <label class="form-check-label" for="q1sensitive">Feels easily irritated, red, or itchy.</label>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">2️⃣ How do your pores appear?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="Oily" id="q2oily" required>
            <label class="form-check-label" for="q2oily">Large and visible, especially in the T-zone.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="Dry" id="q2dry">
            <label class="form-check-label" for="q2dry">Small or barely visible.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="Normal" id="q2normal">
            <label class="form-check-label" for="q2normal">Not too large or too small, barely noticeable.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="Combination" id="q2combo">
            <label class="form-check-label" for="q2combo">Large in the T-zone, small elsewhere.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="Sensitive" id="q2sensitive">
            <label class="form-check-label" for="q2sensitive">Visible with some redness or irritation.</label>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">3️⃣ How often do you experience breakouts?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="Oily" id="q3oily" required>
            <label class="form-check-label" for="q3oily">Frequently.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="Dry" id="q3dry">
            <label class="form-check-label" for="q3dry">Rarely, but skin feels rough or flaky.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="Normal" id="q3normal">
            <label class="form-check-label" for="q3normal">Occasionally, but not often.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="Combination" id="q3combo">
            <label class="form-check-label" for="q3combo">Mostly in the T-zone.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="Sensitive" id="q3sensitive">
            <label class="form-check-label" for="q3sensitive">Breakouts with redness or irritation.</label>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">4️⃣ How does your skin react to weather changes?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="Oily" id="q4oily" required>
            <label class="form-check-label" for="q4oily">Becomes oilier, especially in warm weather.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="Dry" id="q4dry">
            <label class="form-check-label" for="q4dry">Becomes drier or flaky in cold weather.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="Normal" id="q4normal">
            <label class="form-check-label" for="q4normal">Stays mostly the same.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="Combination" id="q4combo">
            <label class="form-check-label" for="q4combo">Changes in different areas of the face.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="Sensitive" id="q4sensitive">
            <label class="form-check-label" for="q4sensitive">Becomes red or irritated easily.</label>
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">5️⃣ What best describes your skin's overall appearance?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="Oily" id="q5oily" required>
            <label class="form-check-label" for="q5oily">Shiny with visible oil.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="Dry" id="q5dry">
            <label class="form-check-label" for="q5dry">Dull, rough, or flaky.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="Normal" id="q5normal">
            <label class="form-check-label" for="q5normal">Healthy and balanced.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="Combination" id="q5combo">
            <label class="form-check-label" for="q5combo">Shiny T-zone, dry/normal elsewhere.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="Sensitive" id="q5sensitive">
            <label class="form-check-label" for="q5sensitive">Red, blotchy, or irritated easily.</label>
        </div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>
