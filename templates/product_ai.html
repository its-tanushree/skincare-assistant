<!doctype html>
<html lang="eng" dir="lft">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Product AI</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="ai-page">

  <div class="ai-card">
    <h2>Product AI Assistant</h2>
    <form action="{{ url_for('product_ai') }}" method="POST" class="w-50 mx-auto">
      <div class="mb-3">
        <textarea class="form-control" id="question" name="question" rows="3"
          placeholder="Ask your skincare question here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Ask AI</button>
    </form>

    {% if question and response %}
    <div class="card mt-4 mx-auto w-50">
      <div class="card-body">
        <h5 class="card-title">Your Question:</h5>
        <p>{{ question }}</p>
        <h5 class="card-title">AI's Recommendation:</h5>
        <p>{{ response }}</p>
        


      </div>
    </div>
    {% endif %}

   <div class="text-center mt-5 mb-4">
    <a href="/" class="btn btn-outline-primary">⬅️ Back to Home</a>
   </div>


  </div>













  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
</body>

</html>
